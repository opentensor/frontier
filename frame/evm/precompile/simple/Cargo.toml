[package]
name = "pallet-evm-precompile-simple"
version = "2.0.0-dev"
license = "Apache-2.0"
description = "Simple precompiles for EVM pallet."
edition = { workspace = true }
repository = { workspace = true }

[dependencies]
ripemd = { workspace = true, default-features = false }
# Substrate
sp-io = { workspace = true, default-features = false }
# Frontier
fp-evm = { workspace = true, default-features = false }

[dev-dependencies]
# Frontier
pallet-evm-test-vector-support = { workspace = true, default-features = false }

[features]
default = ["std"]
std = [
	"ripemd/std",
	# Substrate
	"sp-io/std",
	# Frontier
	"fp-evm/std",
]
