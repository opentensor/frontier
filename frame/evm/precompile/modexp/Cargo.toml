[package]
name = "pallet-evm-precompile-modexp"
version = "2.0.0-dev"
license = "Apache-2.0"
description = "MODEXP precompiles for EVM pallet."
authors = { workspace = true }
edition = { workspace = true }
repository = { workspace = true }

[dependencies]
num = { workspace = true, features = ["alloc"], default-features = false }
# Frontier
fp-evm = { workspace = true, default-features = false }

[dev-dependencies]
hex = { workspace = true, default-features = false }
# Frontier
pallet-evm-test-vector-support = { workspace = true, default-features = false }

[features]
default = ["std"]
std = [
	"num/std",
	# Frontier
	"fp-evm/std",
]
